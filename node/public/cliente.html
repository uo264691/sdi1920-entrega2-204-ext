<html lang="en">
<head>
    <title>jQuery uoSocial</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="mensajes.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/cookie.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="/img/logo.png" alt="logo" style="height:50px"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            {% if token %}
            <ul class="nav navbar-nav" id="barra-menu">
                <li><a onclick=widgetAmigos()>Amigos</a></li>
            </ul>
            {% endif %}
            <ul class="nav navbar-nav navbar-right" id="barra-menu-derecha">
                <!-- Opciones de menú aqui -->
            </ul>
        </div>
    </div>
</nav>


<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->

</div>

<script>
	var token;
	var URLbase = "https://localhost:8081/api";
	$("#contenedor-principal").load("widget-login.html");

	if (Cookies.get('token') != null) {
		token = Cookies.get('token');

		var url = new URL(window.location.href);
		var w = url.searchParams.get("w");
		if (w == "login") {
			$("#contenedor-principal").load("widget-login.html");
		}
		if (w == "Usuarios") {
			$("#contenedor-principal").load("widget-usuarios.html");
		}
	}

	function widgetAmigos() {
		$("#contenedor-principal").load("widget-usuarios.html");
	}

	function mensajes(email) {
		usuarioSeleccionado = email;
		$("#contenedor-principal").load("widget-mensajes.html");
	}
</script>
</body>
</html>
